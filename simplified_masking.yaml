# simplified masking
#
# is_action_available = masking_OK
#
# masking_OK = state_OK AND multistate_OK
#
# state_OK = [ OR(avail_s, avail_s, ...) | any ] OR False
#
# multistate_OK = AVAIL_M AND NOT UNAVAIL_M
# AVAIL_M = [ OR(avail_m, avail_m, ...) | any ] OR True
# UNAVAIL_M = OR(unavail_m, unavail_m, ...) OR False


## action available for state `installed`
---
### full variant
masking:
  state:
    - installed
  multi_state:
    available: any
    unavailable: []

---
### drop defaults
masking:
  state:
    - installed


## action available for state `installed` and multi_state `kerberized`
---
### full variant
masking:
  state:
    - installed
  multi_state:
    available:
      - kerberized
    unavailable: []

---
### drop defaults
masking:
  state:
    - installed
  multi_state:
    available:
      - kerberized


## action available for state `installed` and multi_state `kerberized` except `custom kerberos`
---
### full variant
masking:
  state:
    - installed
  multi_state:
    available:
      - kerberized
    unavailable:
      - custom kerberos
    # no defaults remain


## action available for any state and multi_state `kerberized`
---
### full variant
masking:
  state: any
  multi_state:
    available:
      - kerberized
    unavailable: []

---
### drop defaults
masking:
  multi_state:
    available:
      - kerberized
