<div>
  <label>{{ name }} :: {{ type }}</label>
  <button mat-icon-button>
    <mat-icon>folder</mat-icon>
  </button>
</div>
<div class="content">
  <ng-container *ngFor="let item of items">
    <ng-container *ngIf="(item.rules.type === 'list' || item.rules.type === 'dict'); else simple">
      <div style="margin-left: 20px;">
        <app-scheme [options]="item" [form]="form"></app-scheme>
      </div>
    </ng-container>
    <ng-template #simple>
      <!-- <app-field [options]="item" [form]="form"></app-field>
      <pre>{{ item | json }}</pre> -->
      <mat-form-field style="margin: 0 6px;">
        <mat-label>{{ item.rules.name }}</mat-label>
        <input matInput placeholder="" [value]="item.value">
      </mat-form-field>

    </ng-template>
  </ng-container>
</div>
