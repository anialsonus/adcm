<ng-container [formGroup]="form">
  <mat-form-field>
    <textarea matInput
              (blur)="onBlur()"
              (focus)="onFocus()"
              [appMTextarea]="field.key"
              [formControl]="dummyControl"
              [readonly]="field.read_only"
    >

    </textarea>
    <mat-error *ngIf="!isValid"><app-error-info [field]="field" [control]="dummyControl"></app-error-info></mat-error>
  </mat-form-field>
</ng-container>
