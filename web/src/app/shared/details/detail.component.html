<ng-container *ngIf="request$ | async"></ng-container>
<mat-toolbar class="toolbar">
  <app-details-top [current]="current" [actions]="actions" [isIssue]="isIssue" [upgradable]="upgradable"></app-details-top>
</mat-toolbar>
<div class="row main">
  <app-details-left [current]="current" [issues]="issues" [status]="status" class="col s12 m3 l2"></app-details-left>
  <mat-card class="col s12 m9 l10">
    <mat-card-header [style.minHeight.px]="40">
      <mat-card-title>
        {{ currentName }}
      </mat-card-title>
      <mat-card-subtitle>
        <app-details-subtitle [current]="current"></app-details-subtitle>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content" appScroll (read)="scroll($event)" *ngIf="current">
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
