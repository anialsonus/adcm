<mat-toolbar>

  <app-navigation
    [path]="navigationPath"
    (refresh)="refresh($event)"
  ></app-navigation>

</mat-toolbar>

<mat-drawer-container [style.flex]="1" autosize>
  <mat-drawer disableClose="true" mode="side" opened>
    <app-left-menu [leftMenu]="leftMenu" [entity]="entity"></app-left-menu>
  </mat-drawer>
  <mat-drawer-content [style.display]="'flex'">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ currentName }}
        </mat-card-title>
        <mat-card-subtitle>
          <app-details-subtitle [current]="current"></app-details-subtitle>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content appScroll (read)="scroll($event)" *ngIf="current">
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
