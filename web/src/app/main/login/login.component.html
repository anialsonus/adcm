<div [style.height.px]="100"></div>
<div class="container" *ngIf="checkSocials$ | async; let social;" [formGroup]="authForm">
  <div *ngIf="social.yandex_oauth || social.google_oauth; else form" class="double-auth">
    <div class="social">
      <button *ngIf="social?.yandex_oauth" mat-raised-button class="yandex-auth" color="primary" (click)="yandex()">
        <svg></svg>
        <span>Sign in with Yandex</span>
      </button>
      <button *ngIf="social?.google_oauth" mat-raised-button class="google-auth" color="primary" (click)="google()">
        <svg></svg>
        <span>Sign in with Google</span>
      </button>
    </div>
    <div class="or">OR</div>
    <div style="padding-left: 50px;">
      <ng-container *ngTemplateOutlet="form"></ng-container>
    </div>
  </div>
  <ng-template #form>
    <div class="form-auth">
      <mat-form-field>
        <input matInput autofocus placeholder="Login" formControlName="login" required id="login" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" (keyup.enter)="login()"
          id="password" required />
      </mat-form-field>
      <p>
        <button mat-raised-button [disabled]="!authForm.valid" color="primary" (click)="login()"
          (keyup.enter)="login()">Login</button>
      </p>
    </div>
  </ng-template>
  <p class="warn">{{ message }}</p>
</div>
