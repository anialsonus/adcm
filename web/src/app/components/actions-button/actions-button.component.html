<app-concern-list-ref
  *ngIf="row?.locked; else actions"
  [concerns]="row?.concerns"
  (mouseenter)="onMouseenter.emit(row)"
></app-concern-list-ref>

<ng-template #actions>
  <app-action-list
    *ngIf="row"
    (click)="EventHelper.stopPropagation($event)"
    [actionLink]="row?.action"
    [cluster]="getClusterData(row)"
  ></app-action-list>
</ng-template>
