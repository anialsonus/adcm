<button [appForTest]="'row_actions'" mat-icon-button color="warn" *ngIf="!notIssue(row?.issue); else actions"
        [appTooltip]="row" appTooltipComponent="issue">
  <mat-icon>priority_hight</mat-icon>
</button>
<ng-template #actions>
  <app-action-list
    *ngIf="row"
    (click)="EventHelper.stopPropagation($event)"
    [actionLink]="row?.action"
    [cluster]="getClusterData(row)"
  ></app-action-list>
</ng-template>
