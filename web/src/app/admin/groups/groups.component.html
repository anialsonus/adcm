<div class="controls">
  <button mat-raised-button color="primary" (click)="deleteEntities()" [disabled]="!(data$ | async | hasSelected)">
    <mat-icon>delete</mat-icon> Delete
  </button>
</div>

<adwp-list
  [columns]="listColumns"
  [dataSource]="data$ | async"
  [paging]="paging | async"
  [sort]="sorting | async"
  [defaultSort]="defaultSort"
  [currentId]="current ? current.id : undefined"
  (clickRow)="clickRow($event)"
  (auxclickRow)="auxclickRow($event)"
  (changePaging)="onChangePaging($event)"
  (changeSort)="onChangeSort($event)"
  (chooseAll)="chooseAll($event)"
></adwp-list>
