<div class="controls">
  <app-add-button class="add-button" [dialogConfig]="dialogConfig" [component]="component">
    Add new {{ type }}
  </app-add-button>
  <button mat-raised-button color="primary" (click)="deleteEntities()" [disabled]="!(data$ | async | hasSelected)">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</div>

<app-filter [filterList]="userFilters" [externalData]="data$" [innerData]="filteredData$"></app-filter>

<adwp-list
  [columns]="listColumns"
  [dataSource]="filteredData$ | async"
  [paging]="paging | async"
  [sort]="sorting | async"
  [defaultSort]="defaultSort"
  [isRowInactiveHandler]="isRowInactive"
  (clickRow)="clickRow($event)"
  (auxclickRow)="auxclickRow($event)"
  (changePaging)="onChangePaging($event)"
  (changeSort)="onChangeSort($event)"
  (chooseAll)="chooseAll($event)"
></adwp-list>
