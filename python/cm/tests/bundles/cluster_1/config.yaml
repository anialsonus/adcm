---
- type: cluster
  name: cluster_1
  version: &version '1.0'
  edition: community
  config_group_customization: true
  allow_maintenance_mode: true
  config: &config
    - name: integer
      type: integer
      required: false
      default: 10
    - name: password
      type: password
      required: false
      default: password
    - name: string
      type: string
      required: false
      default: string
    - name: list
      type: list
      required: false
      default:
        - value1
        - value2
        - value3
  actions:
    action_on_cluster: &action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      allow_in_maintenance_mode: true
      states:
        available: any
    host_action_on_cluster: &host_action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      host_action: true
      allow_in_maintenance_mode: true
      states:
        available: any
    hc_acl_action_on_cluster: &hc_acl_action
      <<: *action
      hc_acl:
        - service: service_two_components
          component: component_1
          action: add
        - service: service_two_components
          component: component_1
          action: remove
        - service: service_two_components
          component: component_2
          action: add
        - service: service_two_components
          component: component_2
          action: remove
    jinja_scripts_action:
      type: task
      scripts_jinja: "./jinja/scripts.j2"
      states:
        available: any
    unprocessable_jinja_scripts_action:
      type: task
      scripts_jinja: "./unprocessable_scripts.j2"
      states:
        available: any

- name: service_one_component
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action
    host_action_on_service: *host_action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component: *action
        host_action_on_component: *host_action

- name: service_two_components
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action
    hc_acl_action_on_service: *hc_acl_action
    host_action_on_service: *host_action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_1: *action
        host_action_on_component_1: *host_action
        hc_acl_action_on_component_1: *hc_acl_action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_2: *action
        host_action_on_component_2: *host_action
        hc_acl_action_on_component_2: *hc_acl_action


- &service
  name: another_service_two_components
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_1: *action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_2: *action


- <<: *service
  name: another_service_two_components_2
  components:
    component_1:
      constraint: [ 0, + ]
      config:
        - name: integer
          type: integer
          required: false
          default: 10
        - name: plain
          type: file
          default: ./plain.txt
        - name: secte
          type: secretfile
          default: ./secret.txt
        - name: bunch
          type: group
          subs:
            - name: plain
              type: file
              default: ./plain.txt
            - name: secte
              type: secretfile
              default: ./secret.txt
      actions:
        action_on_component_1: *action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_2: *action

- <<: *service
  name: another_service_two_components_3

- name: with_hc_acl_actions
  version: 3.2
  type: service

  actions:

    with_hc:
      type: job
      script_type: ansible
      script: ./run.yaml
      states:
        available: any
      display_name: I have HC-ACL section, I'm the best
      hc_acl:
        - service: service_one_component
          component: component_1
          action: add
        - service: service_two_components
          component: component_2
          action: remove
