- type: cluster
  name: awesome
  version: 1.0

  config_group_customization: true

  upgrade:
    - versions:
        min: 0.1
        max: 0.9
      name: Upgrade to release
      states:
        available: any

  config:
    - &simple_value
      name: simple_value
      type: string
      required: false
      default: it should be a simple string

    - &numeric
      name: numeric_value_with_bounds
      type: integer
      max: 9
      min: 1
      default: 2

    - name: simple_then_advanced
      type: group
      activatable: true
      active: true
      subs: &group_subs
        - *simple_value
        - *numeric

    - name: advanced_then_simple
      type: group
      subs: *group_subs

    - name: inactive_then_active
      type: group
      activatable: true
      active: true
      subs: *group_subs

    - name: new_param
      type: float
      default: 2.4
