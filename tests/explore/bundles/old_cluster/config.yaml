- type: cluster
  name: awesome
  version: 0.1

  config_group_customization: true

  config:
    - &simple_value
      name: simple_value
      type: string
      required: false

    - &numeric
      name: numeric_value_with_bounds
      type: integer
      max: 10
      min: 1
      default: 2

    - name: file_field
      type: file
      default: ./simple.txt

    - name: list_not_required_will_have_default
      type: list
      required: false

    - name: list_changed_default
      type: list
      default:
        - before-default-1
        - before-default-2

    - name: list_required_with_default
      type: list
      default:
        - first-item
        - "2"

    - name: from_readonly_to_writable
      type: string
      default: some_default
      read_only: any

    - name: from_writable_to_readonly
      type: string
      required: false
      writable: any

    - name: simple_then_advanced
      type: group
      subs: &group_subs
        - *simple_value
        - *numeric

    - name: advanced_then_simple
      type: group
      activatable: true
      active: true
      subs: *group_subs

    - name: inactive_then_active
      type: group
      activatable: true
      active: false
      subs: *group_subs

    - name: this_field_will_be_gone
      type: string
      default: hehehehehehe
