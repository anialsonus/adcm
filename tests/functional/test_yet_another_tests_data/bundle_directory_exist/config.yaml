-
    type: cluster
    name: ADH
    version: 1.5
    config:
        required:
            type: integer
            required: true
            default: 10
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: false
            default: 150

        float_key:
            type: float
            required: false
            default: 34.7

        bool:
            type: boolean
            required : false
            default: false
        option:
            type: option
            option:
                http: 80
                https: 443
                ftp: 21
            required: FALSE
        password:
            default: qwerty
            type: password
            required: false
        json:
            type: json
            required: false
            default:
              {
                "foo": "bar"
              }
        sysctl_params:
            default: >-
               [
               [ "kernel.sysrq", "1" ],
               [ "kernel.core_uses_pid", "1" ],
               [ "kernel.core_pipe_limit", "0" ]
               ]
            type: json
