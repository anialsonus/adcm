---

- type: cluster
  name: Double call cluster
  version: 12

  actions:
    double_call_two_playbooks:
      type: task
      scripts:
        - name: first_playbook_actions
          script_type: ansible
          script: actions_first.yaml
        - name: second_playbook_actions
          script_type: ansible
          script: actions_second.yaml
      states:
        available: any

    double_unset:
      type: task
      scripts:
        - name: first_unset_actions
          script_type: ansible
          script: unset_first.yaml
        - name: second_unset_actions
          script_type: ansible
          script: unset_second.yaml

- type: service
  name: first
  version: 1

  components: &components
    first:
    second:

- type: service
  name: second
  version: 1

  components: *components
