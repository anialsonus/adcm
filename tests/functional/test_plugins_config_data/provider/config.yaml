---

- type: provider
  name: Provider plugins testing
  version: 1

  actions: &provider_actions

    provider_multijob: &provider_multijob
      type: task
      states:
        available: any
      scripts:
        - &provider_multi_script
          name: pint
          script_type: ansible
          script: provider.yaml
          params:
            ansible_tags: int
        - <<: *provider_multi_script
          name: pfloat
          params:
            ansible_tags: float
        - <<: *provider_multi_script
          name: plist
          params:
            ansible_tags: list
        - <<: *provider_multi_script
          name: ptext
          params:
            ansible_tags: text
        - <<: *provider_multi_script
          name: pfile
          params:
            ansible_tags: file
        - <<: *provider_multi_script
          name: pjson
          params:
            ansible_tags: json
        - <<: *provider_multi_script
          name: pstring
          params:
            ansible_tags: string

        - <<: *provider_multi_script
          name: hstring
          params:
            ansible_tags: string

        - <<: *provider_multi_script
          name: hmap
          params:
            ansible_tags: map

    provider_int: &provider_action
      type: job
      script_type: ansible
      script: provider.yaml
      states:
        available: any
      params:
        ansible_tags: int

    provider_float:
      <<: *provider_action
      params:
        ansible_tags: float

    provider_text:
      <<: *provider_action
      params:
        ansible_tags: text

    provider_file:
      <<: *provider_action
      params:
        ansible_tags: file

    provider_string:
      <<: *provider_action
      params:
        ansible_tags: string

    provider_json:
      <<: *provider_action
      params:
        ansible_tags: json

    provider_map:
      <<: *provider_action
      params:
        ansible_tags: map

    provider_list:
      <<: *provider_action
      params:
        ansible_tags: list

    host_multijob: &host_multijob
      type: task
      states:
        available: any
      config:
        - name: fqdn
          type: string
      scripts:
        - &host_multi_script
          name: hint
          script_type: ansible
          script: host_from_provider.yaml
          params:
            ansible_tags: int
        - <<: *host_multi_script
          name: hfloat
          params:
            ansible_tags: float
        - <<: *host_multi_script
          name: hlist
          params:
            ansible_tags: list
        - <<: *host_multi_script
          name: htext
          params:
            ansible_tags: text
        - <<: *host_multi_script
          name: hfile
          params:
            ansible_tags: file
        - <<: *host_multi_script
          name: hjson
          params:
            ansible_tags: json
        - <<: *host_multi_script
          name: hstring
          params:
            ansible_tags: string

        - <<: *host_multi_script
          name: hmap
          params:
            ansible_tags: map

    host_int: &host_from_provider_action
      type: job
      script_type: ansible
      script: host_from_provider.yaml
      states:
        available: any
      params:
        ansible_tags: int
      config:
        - name: fqdn
          type: string

    host_float:
      <<: *host_from_provider_action
      params:
        ansible_tags: float

    host_text:
      <<: *host_from_provider_action
      params:
        ansible_tags: text

    host_file:
      <<: *host_from_provider_action
      params:
        ansible_tags: file

    host_string:
      <<: *host_from_provider_action
      params:
        ansible_tags: string

    host_json:
      <<: *host_from_provider_action
      params:
        ansible_tags: json

    host_map:
      <<: *host_from_provider_action
      params:
        ansible_tags: map

    host_list:
      <<: *host_from_provider_action
      params:
        ansible_tags: list

  config: &config
    int:
      type: integer
      default: 1
      required: no

    float:
      type: float
      default: 1.0
      required: no
    
    text:
      type: text
      default: |
        xxx
        xxx
      required: no

    file:
      type: file
      default: "file.txt"
      required: no

    string:
      type: string
      default: "zzz"
      required: no

    json:
      type: json
      default:
        - "x": "y"
        - "y": "z"
      required: no

    map:
      type: map
      default:
        "one": "two"
        two: "three"
      required: no

    list:
      type: list
      default:
        - "one"
        - "two"
        - "three"
      required: no

- type: host
  name: First
  version: 1

  actions: &host_actions

    provider_multijob:
      <<: *provider_multijob

    provider_int:
      <<: *provider_action

    provider_float:
      <<: *provider_action
      params:
        ansible_tags: float

    provider_text:
      <<: *provider_action
      params:
        ansible_tags: text

    provider_file:
      <<: *provider_action
      params:
        ansible_tags: file

    provider_string:
      <<: *provider_action
      params:
        ansible_tags: string

    provider_json:
      <<: *provider_action
      params:
        ansible_tags: json

    provider_map:
      <<: *provider_action
      params:
        ansible_tags: map

    provider_list:
      <<: *provider_action
      params:
        ansible_tags: list

    host_multijob:
      type: task
      states:
        available: any
      scripts:
        - &host_m_action
          name: hint
          script_type: ansible
          script: host.yaml
          params:
            ansible_tags: int
        - <<: *host_m_action
          name: hfloat
          params:
            ansible_tags: float
        - <<: *host_m_action
          name: hlist
          params:
            ansible_tags: list
        - <<: *host_m_action
          name: htext
          params:
            ansible_tags: text
        - <<: *host_m_action
          name: hfile
          params:
            ansible_tags: file
        - <<: *host_m_action
          name: hjson
          params:
            ansible_tags: json
        - <<: *host_m_action
          name: hstring
          params:
            ansible_tags: string

        - <<: *host_m_action
          name: hmap
          params:
            ansible_tags: map

    host_int: &host_action
      type: job
      script_type: ansible
      script: host.yaml
      states:
        available: any
      params:
        ansible_tags: int

    host_float:
      <<: *host_action
      params:
        ansible_tags: float

    host_text:
      <<: *host_action
      params:
        ansible_tags: text

    host_file:
      <<: *host_action
      params:
        ansible_tags: file

    host_string:
      <<: *host_action
      params:
        ansible_tags: string

    host_json:
      <<: *host_action
      params:
        ansible_tags: json

    host_map:
      <<: *host_action
      params:
        ansible_tags: map

    host_list:
      <<: *host_action
      params:
        ansible_tags: list

  config: *config
