---

- type: cluster
  name: Plugins testing
  version: 1

  actions: &cluster_actions
    cluster_int: &cluster_action
      type: job
      script_type: ansible
      script: cluster.yaml
      states:
        available: any
      params:
        ansible_tags: int

    cluster_float:
      <<: *cluster_action
      params:
        ansible_tags: float

    cluster_text:
      <<: *cluster_action
      params:
        ansible_tags: text

    cluster_file:
      <<: *cluster_action
      params:
        ansible_tags: file

    cluster_string:
      <<: *cluster_action
      params:
        ansible_tags: string

    cluster_json:
      <<: *cluster_action
      params:
        ansible_tags: json

    cluster_map:
      <<: *cluster_action
      params:
        ansible_tags: map

    cluster_list:
      <<: *cluster_action
      params:
        ansible_tags: list

    service_name_First_int: &service_name_First_action
      type: job
      script_type: ansible
      script: service_name_First.yaml
      states:
        available: any
      params:
        ansible_tags: int

    service_name_First_float:
      <<: *service_name_First_action
      params:
        ansible_tags: float

    service_name_First_text:
      <<: *service_name_First_action
      params:
        ansible_tags: text

    service_name_First_file:
      <<: *service_name_First_action
      params:
        ansible_tags: file

    service_name_First_string:
      <<: *service_name_First_action
      params:
        ansible_tags: string

    service_name_First_json:
      <<: *service_name_First_action
      params:
        ansible_tags: json

    service_name_First_map:
      <<: *service_name_First_action
      params:
        ansible_tags: map

    service_name_First_list:
      <<: *service_name_First_action
      params:
        ansible_tags: list

    service_name_Second_int: &service_name_Second_action
      type: job
      script_type: ansible
      script: service_name_Second.yaml
      states:
        available: any
      params:
        ansible_tags: int

    service_name_Second_float:
      <<: *service_name_Second_action
      params:
        ansible_tags: float

    service_name_Second_text:
      <<: *service_name_Second_action
      params:
        ansible_tags: text

    service_name_Second_file:
      <<: *service_name_Second_action
      params:
        ansible_tags: file

    service_name_Second_string:
      <<: *service_name_Second_action
      params:
        ansible_tags: string

    service_name_Second_json:
      <<: *service_name_Second_action
      params:
        ansible_tags: json

    service_name_Second_map:
      <<: *service_name_Second_action
      params:
        ansible_tags: map

    service_name_Second_list:
      <<: *service_name_Second_action
      params:
        ansible_tags: list

  config: &config
    int:
      type: integer
      default: 1
      required: no

    float:
      type: float
      default: 1.0
      required: no
    
    text:
      type: text
      default: |
        xxx
        xxx
      required: no

    file:
      type: file
      default: "file.txt"
      required: no

    string:
      type: string
      default: "zzz"
      required: no

    json:
      type: json
      default:
        - "x": "y"
        - "y": "z"
      required: no

    map:
      type: map
      default:
        "one": "two"
        "two": "three"
      required: no

    list:
      type: list
      default:
        - "one"
        - "two"
        - "three"
      required: no

- type: service
  name: First
  version: 1

  actions: &service_actions
    cluster_int:
      <<: *cluster_action

    cluster_float:
      <<: *cluster_action
      params:
        ansible_tags: float

    cluster_text:
      <<: *cluster_action
      params:
        ansible_tags: text

    cluster_file:
      <<: *cluster_action
      params:
        ansible_tags: file

    cluster_string:
      <<: *cluster_action
      params:
        ansible_tags: string

    cluster_json:
      <<: *cluster_action
      params:
        ansible_tags: json

    cluster_map:
      <<: *cluster_action
      params:
        ansible_tags: map

    cluster_list:
      <<: *cluster_action
      params:
        ansible_tags: list

    service_int: &service_action
      type: job
      script_type: ansible
      script: service.yaml
      states:
        available: any
      params:
        ansible_tags: int

    service_float:
      <<: *service_action
      params:
        ansible_tags: float

    service_text:
      <<: *service_action
      params:
        ansible_tags: text

    service_file:
      <<: *service_action
      params:
        ansible_tags: file

    service_string:
      <<: *service_action
      params:
        ansible_tags: string

    service_json:
      <<: *service_action
      params:
        ansible_tags: json

    service_map:
      <<: *service_action
      params:
        ansible_tags: map

    service_list:
      <<: *service_action
      params:
        ansible_tags: list
    <<: *cluster_actions



  config: *config

- type: service
  name: Second
  version: 1

  actions:
    <<: [*service_actions, *cluster_actions]

  config: *config
