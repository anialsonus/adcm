---
- hosts: all
  gather_facts: false
  connection: local
  vars:
    objects:
      cluster: "{{ cluster }}"
      service: "{{ services.first_service }}"
      component: "{{ services.first_service.first_component }}"

    object_config: "{{ objects[job.config.object_type]['config'] }}"

    changed_plain_pass: "changed_password"
    changed_plain_secrettext: "changed_secrettext"
    changed_plain_secretfile: "changed secret"
    changed_plain_secretmap:
      sec: "ret"
      up: "dated"
    changed_group_pass: "changed_password_group"
    changed_group_secrettext: "changed_secrettext_group"
    changed_group_secretfile: "changed secret group"
    changed_group_secretmap:
      val: "ue"
  tasks:
    - &plain
      name: "Check plain"
      assert:
        that: "object_config.password == changed_plain_pass"
      tags: ["plain"]
    - <<: *plain
      assert:
        that: "object_config.secrettext == changed_plain_secrettext"
    - <<: *plain
      assert:
        that: "lookup('file', object_config.secretfile) == changed_plain_secretfile"
    - <<: *plain
      assert:
        that: "object_config.secretmap == changed_plain_secretmap"

    - &group
      name: "Check group"
      assert:
        that: "object_config.group.password == changed_group_pass"
      tags: ["group"]
    - <<: *group
      assert:
        that: "object_config.group.secrettext == changed_group_secrettext"
    - <<: *group
      assert:
        that: "lookup('file', object_config.group.secretfile) == changed_group_secretfile"
    - <<: *group
      assert:
        that: "object_config.group.secretmap == changed_group_secretmap"
