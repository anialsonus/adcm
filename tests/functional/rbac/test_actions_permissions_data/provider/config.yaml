- type: provider
  version: 10
  name: simple_provider
  display_name: Simple Provider

  config: &simple_config
    - name: boolean
      type: boolean
      required: false
      default: true

    - name: somenum
      type: integer
      required: false
      default: 0

  actions: &jobs
    do_nothing: &job
      type: job
      script_type: ansible
      script: ./actions.yaml
      display_name: "Do nothing"
      states:
        available: any
      params:
        tags: compare

    same_display:
      <<: *job
      display_name: "same_display"

    action_on_host:
      <<: *job
      display_name: "Ready for host"
      host_action: true

    on_created:
      <<: *job
      display_name: "You cant see me"
      states:
        available:
          - created

    change_provider_config: &change_provider_config
      type: job
      script_type: ansible
      script: ./actions.yaml
      display_name: "Change Provider Configuration"
      params:
        ansible_tags: change_provider
      states:
        available: any
      config:
        - name: valofnum
          type: integer

- type: host
  version: 1.0
  name: simple_host
  display_name: Simple Host

  config: *simple_config

  actions:
    <<: *jobs

    change_host_config:
      <<: *change_provider_config
      params:
        ansible_tags: change_host
