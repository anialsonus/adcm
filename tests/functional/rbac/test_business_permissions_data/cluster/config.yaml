- type: cluster
  name: test_cluster
  version: 1.5
  edition: community

  config: &common_config
  - name: boolean
    type: boolean
    required: false
    default: true
  import: &common_import
    test_cluster:
      versions:
        min: 1.6
        max: 1.6
    test_service:
      versions:
        min: 101
        max: 101

  actions: &common_actions
    no_config: &job
      type: job
      script_type: ansible
      script: ./actions.yaml
      display_name: "No config action"
      states:
        available: any
    with_config:
      <<: *job
      display_name: "Action with config"
      states:
        available: any
      config:
        - name: some_param
          type: string

- type: service
  name: test_service
  version: 101

  config: *common_config

  actions: *common_actions

  components: &common_components
    test_component:
      config: *common_config
      actions: *common_actions
    new_component:
      config: *common_config
      actions: *common_actions

  import: *common_import

- type: service
  name: new_service
  version: 101

  config: *common_config

  actions: *common_actions

  components: *common_components

  import: *common_import
