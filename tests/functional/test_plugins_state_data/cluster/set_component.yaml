---
- hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - adcm_state:
        type: "component"
        state: "ifeelgood!"
      tags:
        - directly

    - adcm_state:
        type: "component"
        component_name: "first"
        state: "ifeelgood!"
      tags:
        - first

    - adcm_state:
        type: "component"
        component_name: "second"
        state: "ifeelgood!"
      tags:
        - second

    - adcm_state:
        type: "component"
        component_name: "first"
        service_name: "first"
        state: "ifeelgood!"
      tags:
        - first_first

    - adcm_state:
        type: "component"
        component_name: "second"
        service_name: "first"
        state: "ifeelgood!"
      tags:
        - first_second

    - adcm_state:
        type: "component"
        component_name: "first"
        service_name: "second"
        state: "ifeelgood!"
      tags:
        - second_first

    - adcm_state:
        type: "component"
        component_name: "second"
        service_name: "second"
        state: "ifeelgood!"
      tags:
        - second_second
