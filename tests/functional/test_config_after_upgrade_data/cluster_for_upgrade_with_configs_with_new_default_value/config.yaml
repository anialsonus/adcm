- type: cluster
  name: test_cluster
  version: 1.6
  upgrade:
    - versions:
        min: 1.0
        max: 1.5
      name: upgrade to 1.6
      description: New cool upgrade
      states:
        available: any
  config:
    - name: float
      type: float
      required: false
      default: 0.2
    - name: boolean
      type: boolean
      required: true
      default: false
    - name: integer
      type: integer
      required: false
      default: 25
    - name: password
      type: password
      required: false
      default: password
    - name: string
      type: string
      required: true
      default: new_string
    - name: list
      type: list
      required: false
      default:
        - /dev/fdisk0s1
        - /dev/fdisk0s2
        - /dev/fdisk0s3
    - name: file
      type: file
      required: false
      default: ./some_other_file
    - name: option
      type: option
      required: false
      option:
        DAILY: DAILY
        WEEKLY: WEEKLY
      default: WEEKLY
    - name: text
      type: text
      required: false
      default: new_text
    - name: group
      type: group
      activatable: true
      active: true
      subs:
        - name: port
          type: integer
          min: 1024
          max: 65536
          default: 9201
          required: true
        - name: transport_port
          type: integer
          min: 1024
          max: 65536
          default: 9301
          required: true
    - name: structure
      type: structure
      required: false
      yspec: ./schema.yaml
      default:
        - code: 1
          country: Test1_new
    - name: map
      type: map
      required: false
      default:
        age: '25'
        name: Jane
        sex: f
    - name: json
      type: json
      required: false
      default:
        key: "initial value"
        float: 3.25
    - &secrettext
      name: secrettext
      type: secrettext
      required: false
      default: "new\nidentity"

