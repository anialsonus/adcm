- type: cluster
  name: test_cluster
  version: 1.6
  upgrade:
    - versions:
        min: 1.0
        max: 1.5
      name: upgrade to 1.6
      description: New cool upgrade
      states:
        available: any
  config:
    - name: float
      type: float
      required: false
      default: 0.1


- type: service
  name: test_service
  version: 1.6
  config:
    - name: float
      type: float
      required: false
      default: 0.1
  components:
    test_component:
      config:
        - name: float
          type: float
          required: false
          default: 0.1
