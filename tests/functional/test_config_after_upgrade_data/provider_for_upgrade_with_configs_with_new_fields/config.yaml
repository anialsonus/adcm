- type: provider
  name: test_provider
  version: 1.6
  upgrade:
    - versions:
        min: 1.0
        max: 1.5
      name: upgrade to 1.6
      description: New cool upgrade
      states:
        available: any
  config:
    - name: float
      type: float
      required: false
      default: 0.1
    - name: new_float
      type: float
      required: false
      default: 0.3
    - name: boolean
      type: boolean
      required: true
      default: true
    - name: new_boolean
      type: boolean
      required: true
      default: false
    - name: integer
      type: integer
      required: false
      default: 16
    - name: new_integer
      type: integer
      required: false
      default: 34
    - name: password
      type: password
      required: false
      default: password
    - name: string
      type: string
      required: true
      default: string
    - name: new_string
      type: string
      required: true
      default: string_new
    - name: list
      type: list
      required: false
      default:
        - /dev/rdisk0s1
        - /dev/rdisk0s2
        - /dev/rdisk0s3
    - name: new_list
      type: list
      required: false
      default:
        - /dev/sda
        - /dev/rda
    - name: file
      type: file
      required: false
      default: ./some_file
    - name: new_file
      type: file
      required: false
      default: ./some_other_file
    - name: option
      type: option
      required: false
      option:
        DAILY: DAILY
        WEEKLY: WEEKLY
      default: DAILY
    - name: new_option
      type: option
      required: false
      option:
        TOBE: TOBE
        NOTTOBE: NOTTOBE
      default: NOTTOBE
    - name: text
      type: text
      required: false
      default: text
    - name: new_text
      type: text
      required: false
      default: text_new
    - name: group
      type: group
      activatable: true
      active: true
      subs:
        - name: port
          type: integer
          min: 1024
          max: 65536
          default: 9200
          required: true
        - name: new_text
          type: text
          required: false
          default: text_new
    - name: new_group
      type: group
      activatable: true
      active: true
      subs:
        - name: new_port
          type: integer
          min: 1024
          max: 65536
          default: 9201
          required: true
    - name: structure
      type: structure
      required: false
      yspec: ./schema.yaml
      default:
        - code: 1
          country: Test1
        - code: 2
          country: Test2
    - name: new_structure
      type: structure
      required: false
      yspec: ./new_schema.yaml
      default:
        - name: John
          surname: Doe
        - name: Allice
          surname: Cooper
    - name: map
      type: map
      required: false
      default:
        age: '24'
        name: Joe
        sex: m
    - name: new_map
      type: map
      required: false
      default:
        time: '12'
        range: 'super long'
    - name: secrettext
      type: secrettext
      required: false
      default: "sec\nret\ntext"

- type: host
  name: host_from_provider
  version: 1
