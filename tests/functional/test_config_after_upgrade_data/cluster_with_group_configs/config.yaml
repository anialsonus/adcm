- type: cluster
  name: test_cluster
  version: 1.5
  config_group_customization: true
  config:
    - name: float
      type: float
      required: false
      default: 0.1
    - name: boolean
      type: boolean
      required: true
      default: true
    - name: integer
      type: integer
      required: false
      default: 16
    - name: password
      type: password
      required: false
      default: password
    - name: string
      type: string
      required: true
      default: string
    - name: list
      type: list
      required: false
      default:
        - /dev/rdisk0s1
        - /dev/rdisk0s2
        - /dev/rdisk0s3
    - name: file
      type: file
      required: false
      default: ./some_file
    - name: option
      type: option
      required: false
      option:
        DAILY: DAILY
        WEEKLY: WEEKLY
      default: DAILY
    - name: text
      type: text
      required: false
      default: text
    - name: group
      type: group
      activatable: true
      active: true
      subs:
        - name: port
          type: integer
          min: 1024
          max: 65536
          default: 9200
          required: true
        - name: transport_port
          type: integer
          min: 1024
          max: 65536
          default: 9300
          required: true
    - name: structure
      type: structure
      required: false
      yspec: ./schema.yaml
      default:
        - code: 1
          country: Test1
        - code: 2
          country: Test2
    - name: map
      type: map
      required: false
      default:
        age: '24'
        name: Joe
        sex: m
    - &secrettext
      name: secrettext
      type: secrettext
      required: false
      default: "sec\nret\ntext"

