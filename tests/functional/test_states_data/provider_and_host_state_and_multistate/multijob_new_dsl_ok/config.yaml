      script: set_multistate.yaml
      params:
        ansible_tags: provider
      masking:

    state_changing_action:
      type: task
      scripts:
        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed2

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed2

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed3
      masking:
      on_fail:
        state: provider_multi_fail
        multi_state:
