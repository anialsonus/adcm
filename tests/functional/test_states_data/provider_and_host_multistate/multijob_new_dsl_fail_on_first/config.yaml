  name: provider_multi_fail_on_first
  version: 1

  actions:
    set_multistate:
      type: job
      script_type: ansible
      script: set_multistate.yaml
      params:
        ansible_tags: provider
      masking:

    state_changing_action:
      type: task
      masking:
      scripts:
        - script_type: ansible
          script: fail.yaml
          name: "Fail"
          on_fail:
            multi_state:
              set:
                - "provider_multi_fail_on_first"
              unset:
                - "unset_this"

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed2

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed3

