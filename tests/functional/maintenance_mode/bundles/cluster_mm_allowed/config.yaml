- type: cluster
  name: maintenance_mode_allowed_cluster
  version: 5.4
  allow_maintenance_mode: true

  actions: &actions
    default_action: &job
      type: job
      script: ./actions.yaml
      script_type: ansible
      states:
        available: any

    allowed_in_mm:
      <<: *job
      allow_in_maintenance_mode: true

    not_allowed_in_mm:
      <<: *job
      allow_in_maintenance_mode: false

  config: &config
    - name: some_param
      type: integer
      default: 12
      group_customization: true


- type: service
  name: test_service
  version: 4.3

  actions: *actions

  config: *config

  components: &components
    first_component:
      actions:
        <<: *actions

        see_me_on_host:
          <<: *job
          host_action: true
          allow_in_maintenance_mode: true

      config: *config

    second_component:
      actions: *actions

      config: *config

- type: service
  name: another_service
  version: 6.5

  actions: *actions

  components: *components


- type: service
  name: host_actions
  version: 0.5

  components:
    component_with_host_actions:
      actions:
        allowed_in_mm:
          <<: *job
          host_action: true
          allow_in_maintenance_mode: true

        not_allowed_in_mm:
          <<: *job
          host_action: true
          allow_in_maintenance_mode: false


- type: service
  name: hc_acl_service
  version: 3.2

  actions:
    shrink:
      <<: *job
      allow_in_maintenance_mode: true
      hc_acl:
        - service: hc_acl_service
          component: second_component
          action: remove

    expand:
      <<: *job
      allow_in_maintenance_mode: true
      hc_acl:
        - service: hc_acl_service
          component: second_component
          action: add

    change:
      <<: *job
      allow_in_maintenance_mode: true
      hc_acl:
        - service: hc_acl_service
          component: first_component
          action: add
        - service: hc_acl_service
          component: first_component
          action: remove

  components:
    first_component:

    second_component:
