-
    type: cluster
    name: ADH
    version: 1.4
    import:
       hadoop:
          versions:
             min: 1.2
             max: 1.2
       ADH:
          versions:
             max: 1.2
             min: 1.2

- type: service
  name: hadoop
  version: 2.2

  config:
     core-site:
        param1:
           type: string
           required: false
        param2:
           type: integer
           required: false
     quorum:
        type: integer
        default: 3
