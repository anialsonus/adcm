- type: cluster
  name: ADH
  version: '1.6'
  upgrade:
    - versions:
        min: 0.4
        max: 1.5
      name: upgrade to 1.6
      description: New cool upgrade
      states:
        available: any
        on_success: upgradable
    - versions:
        min: 1.0
        max: 1.5
      description: Super new upgrade
      name: upgrade 2
      states:
        available: [ created, installed ]
        on_success: upgradated
  config:
    required:
      type: integer
      required: true
      default: 15
    str-key:
      default: value2
      type: string
      required: false

    int_key:
      type: integer
      required: false
      default: 15000

    float_key:
      type: float
      required: false
      default: 34.7

    bool:
      type: boolean
      required: false
      default: false
    option:
      type: option
      option:
        http: 80
        https: 443
        ftp: 21
      required: FALSE
    password:
      default: qwerty
      type: password
      required: false
    json:
      type: json
      required: false
      default:
        {
          "foo": "bar"
        }
    sysctl_params:
      default: >-
        [
        [ "kernel.sysrq", "1" ],
        [ "kernel.core_uses_pid", "1" ],
        [ "kernel.shmmni", "4096" ],
        [ "kernel.sem", "250 912000 100 8192" ],
        [ "kernel.core_uses_pid", "1" ],
        [ "kernel.msgmnb", "65536" ],
        [ "kernel.msgmax", "65536" ],
        [ "kernel.msgmni", "2048" ],
        [ "net.ipv4.tcp_syncookies", "1" ],
        [ "net.ipv4.ip_forward", "0" ],
        [ "net.ipv4.conf.default.accept_source_route", "0" ],
        [ "net.ipv4.tcp_tw_recycle", "1" ],
        [ "net.ipv4.tcp_max_syn_backlog", "4096" ],
        [ "net.ipv4.conf.all.arp_filter", "1" ],
        [ "net.ipv4.ip_local_port_range", "40000 59000" ],
        [ "net.core.netdev_max_backlog", "10000" ],
        [ "net.core.rmem_max", "2097152" ],
        [ "net.core.wmem_max", "2097152" ],
        [ "vm.overcommit_memory", "2" ],
        [ "vm.overcommit_ratio", "93" ],
        [ "kernel.core_pipe_limit", "0" ]
        ]
      type: json
