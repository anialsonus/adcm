---
- type: service
  name: empty_config
  version: &version 1.2

  components:
    EMPTY_COMPONENT1:
      constraint: [ 1,+ ]
    EMPTY_COMPONENT2:
      constraint: [ 0,+ ]
- type: cluster
  name: strictly
  version: '1.1.0'
  upgrade:
    - versions:
        max: 1.5
        max_strict: 5
      description: this upgrade add new config parameters into the cluster
      name: upgrade me
      states:
        available: [ created, installed ]
        on_success: upgradated
  config:
    template:
      required: false
      description: "Choose a host template to creation in virtual cloud"
      display_name: 'Choose a template'
      type: option
      option:
        template1: cl_02_16
        template2: cl_04_16
        template3: cl_08_32
        template4: cl_08_64
