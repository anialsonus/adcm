- type: provider
  name: sample hostprovider
  version: '2.0'
  upgrade:
    - versions:
        min: 0.4
        max: 1.9
      description: New cool upgrade
      name: upgrade to 2.0
      states:
        available: any
        on_success: upgradable
    - versions:
        min: 1.0
        max: 1.9
      description: Super new upgrade
      name: upgrade 2
      states:
        available: [ started ]
        on_success: ver2.4
  config:
    required:
      type: integer
      required: yes
      default: 400
      max: 500
      min: 200
    str-key:
      default: value
      type: string
      required: false

    int_key:
      type: integer
      required: NO
      default: 60

    fkey:
      type: float
      required: false
      default: 1.5

    bool:
      type: boolean
      required: no
      default: false
    option:
      type: option
      option:
        http: 8080
        https: 4043
        ftp: my.host
      required: FALSE
    sub:
      sub1:
        type: option
        option:
          a: 1
          s: 2
          d: 3
        required: no
    password:
      type: password
      required: false
      default: q1w2e3r4t5y6
    json:
      type: json
      required: false
      default: { "foo": "bar" }
    host-file:
      type: file
      required: false
    host-text-area:
      type: text
      required: false
      default: lorem ipsum
    read-only-string:
      type: string
      display_name: just read only string for display it name
      default: default value
      required: false
      read_only: any
    writable-when-created:
      type: integer
      default: 999
      required: no
      writable: [ created ]
    read-only-when_installed:
      type: float
      default: 33.6
      required: false
      read_only: [ installed ]

- type: host
  name: vHost
  version: 00.09

  config:
    usual:
      str_param:
        type: string
        required: false
        default: foo
        description: must be changed to bar()
      int:
        type: integer
        required: false
        default: 2
        description: must be changed to 5
