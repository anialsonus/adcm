- type: cluster
  name: ADH
  version: 1.5
  config:
    - name: readonly-key
      type: string
      default: value
      read_only: any
    - name: writable-key
      type: string
      default: value
      writable: any
    - name: required
      type: integer
      required: true
      default: 15
    - name: activatable_group_with_ro
      type: group
      activatable: True
      subs:
        - name: readonly-key
          type: string
          default: value
          read_only: any
          required: false
    - name: activatable_group
      type: group
      activatable: True
      subs:
        - name: readonly-key
          type: string
          default: value
          read_only: any
        - name: writable-key
          type: string
          default: value
          writable: any
        - name: required
          type: integer
          required: true
          default: 15
    - name: just_group
      type: group
      subs:
        - name: readonly-key
          type: string
          default: value
          read_only: any
        - name: writable-key
          type: string
          default: value
          writable: any
        - name: required
          type: integer
          required: true
          default: 15


