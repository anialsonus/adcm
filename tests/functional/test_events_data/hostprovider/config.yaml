---
- type: provider
  name: sample_provider
  version: &version "0.4"
  upgrade:
    - name: *version
      versions: { min: "0.1", max_strict: *version }
      description: some upgrade
      states: { available: any }
    - name: new_upgrade
      versions:
        min: 0.1
        max_strict: 0.5
      description: without vars
      states:
        available: any

  actions:
    init: &init_action
      type: job
      script: ansible/init.yaml
      script_type: ansible
      config:
        init_type:
          display_name: "Choose type to initiate"
          type: option
          option:
            host: host
            hostprovider: provider
          required: true
      states:
        available: [ created ]
        on_success: initiated
  config:
    provider:
      ssh_user:
        type: string
        required: false
        display_name: SSH user
      ssh_password:
        type: string
        required: false
      iportant_int:
        type: integer
        required: false
        default: 10
        display_name: THIS IS IMPORTANT
      private_key:
        type: text
        required: false
        default: "null"
    advanced:
      ro_when_created:
        type: string
        default: Change it when successfully installed
        required: false
        read_only: [ created ]
      adv_param:
        type: float
        default: 3.5
        required: false

- type: host
  name: vHost
  version: 00.09

  actions:
    init:
      type: job
      script_type: ansible
      script: ansible/init.yaml
      states:
        available: any
        on_fail: created
  config:
    usual:
      str_param:
        type: string
        required: false
        default: foo
        description: must be changed to bar()
      int:
        type: integer
        required: false
        default: 2
        description: must be changed to 5
