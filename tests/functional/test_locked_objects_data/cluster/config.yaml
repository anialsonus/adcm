---
- type: service
  name: first_service
  version: 1.0.10

  components:
    first_service_component_1:
      actions: &component_actions
        lock:
          type: job
          script_type: ansible
          script: ansible/lock.yaml
          config:
            duration:
              default: 5
              type: integer
              required: false
          states:
            available: any
            on_success: created
            on_fail: failed
        dummy:
          type: job
          script: ansible/dummy.yaml
          script_type: ansible
          states:
            available: any
        expand_success:
          type: job
          script: ansible/dummy.yaml
          script_type: ansible
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: add
          states:
            available: any
        expand_failed:
          type: job
          script: ansible/failed.yaml
          script_type: ansible
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: add
          states:
            available: any
        shrink_success:
          type: job
          script: ansible/dummy.yaml
          script_type: ansible
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: remove
          states:
            available: any
        shrink_failed:
          type: job
          script: ansible/failed.yaml
          script_type: ansible
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: remove
          states:
            available: any
        expand_success_multijob:
          type: task
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: add
          scripts:
            - name: part1
              script_type: ansible
              script: ./ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ./ansible/dummy.yaml
          states:
            available: any
        expand_failed_multijob:
          type: task
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: add
          scripts:
            - name: part1
              script_type: ansible
              script: ./ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ./ansible/failed.yaml
          states:
            available: any
        shrink_success_multijob:
          type: task
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: remove
          scripts:
            - name: part1
              script_type: ansible
              script: ./ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ./ansible/dummy.yaml
          states:
            available: any
        shrink_failed_multijob:
          type: task
          hc_acl:
            - service: first_service
              component: first_service_component_1
              action: remove
          scripts:
            - name: part1
              script_type: ansible
              script: ./ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ./ansible/failed.yaml
          states:
            available: any
    first_service_component_2:
      actions: *component_actions

  actions: &service_actions
    <<: *component_actions
    delete_service:
      type: job
      script: ansible/delete_service.yaml
      script_type: ansible
      states:
        available: any
    hc_action_add:
      type: job
      script: ansible/hc_action_add.yaml
      script_type: ansible
      states:
        available: any
    hc_action_remove:
      type: job
      script: ansible/hc_action_remove.yaml
      script_type: ansible
      states:
        available: any
    hc_and_host_remove:
      type: job
      script: ansible/hc_and_host_remove.yaml
      script_type: ansible
      states:
        available: any
    delete_service_failed:
      type: job
      script: ansible/delete_service_failed.yaml
      script_type: ansible
      states:
        available: any
    hc_action_add_failed:
      type: job
      script: ansible/hc_action_add_failed.yaml
      script_type: ansible
      states:
        available: any
    hc_action_remove_failed:
      type: job
      script: ansible/hc_action_remove_failed.yaml
      script_type: ansible
      states:
        available: any
    hc_and_host_remove_failed:
      type: job
      script: ansible/hc_and_host_remove_failed.yaml
      script_type: ansible
      states:
        available: any
    #################
    ### MULTIJOBS ###
    #################
    delete_service_multijob:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/delete_service.yaml
      states:
        available: any
    hc_action_add_multijob:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/hc_action_add.yaml
        - name: part3
          script_type: ansible
          script: ansible/dummy.yaml
      states:
        available: any
    hc_action_remove_multijob:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/hc_action_remove.yaml
        - name: part3
          script_type: ansible
          script: ansible/dummy.yaml
      states:
        available: any
    delete_service_multijob_failed:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/delete_service_failed.yaml
      states:
        available: any
    hc_action_add_multijob_failed:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/hc_action_add_failed.yaml
        - name: part3
          script_type: ansible
          script: ansible/dummy.yaml
      states:
        available: any
    hc_action_remove_multijob_failed:
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/hc_action_remove_failed.yaml
        - name: part3
          script_type: ansible
          script: ansible/dummy.yaml
      states:
        available: any

- type: service
  name: second_service
  version: 1.0.10
  components:
    second_service_component_1:
      actions:
        <<: *component_actions
        Component_host_action_success:
          host_action: True
          type: job
          script: ansible/dummy.yaml
          script_type: ansible
          states:
            available: any
        Component_host_action_failed:
          host_action: True
          type: job
          script: ansible/failed.yaml
          script_type: ansible
          states:
            available: any
        Component_host_action_multijob_success:
          host_action: True
          type: task
          scripts:
            - name: part1
              script_type: ansible
              script: ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ansible/dummy.yaml
          states:
            available: any
        Component_host_action_multijob_failed:
          host_action: True
          type: task
          scripts:
            - name: part1
              script_type: ansible
              script: ansible/dummy.yaml
            - name: part2
              script_type: ansible
              script: ansible/failed.yaml
          states:
            available: any

    second_service_component_2:
      actions: *component_actions

  actions:
    <<: *service_actions
    Service_host_action_success:
      host_action: True
      type: job
      script: ansible/dummy.yaml
      script_type: ansible
      states:
        available: any
    Service_host_action_failed:
      host_action: True
      type: job
      script: ansible/failed.yaml
      script_type: ansible
      states:
        available: any
    Service_host_action_multijob_success:
      host_action: True
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/dummy.yaml
      states:
        available: any
    Service_host_action_multijob_failed:
      host_action: True
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
          script_type: ansible
          script: ansible/failed.yaml
      states:
        available: any

- type: cluster
  name: locking
  version: 1.0
  actions:
    <<: *service_actions
    lock-terminate:
      type: job
      script: ansible/lock-terminate.yaml
      script_type: ansible
      states:
        available: any
        on_success: terminated
        on_fail: terminate_failed
    Cluster_host_action_success:
      host_action: True
      type: job
      script: ansible/dummy.yaml
      script_type: ansible
      states:
        available: any
    Cluster_host_action_failed:
      host_action: True
      type: job
      script: ansible/failed.yaml
      script_type: ansible
      states:
        available: any
    Cluster_host_action_multijob_success:
      host_action: True
      type: task
      scripts:
        - name: part1
          script_type: ansible
          script: ansible/dummy.yaml
        - name: part2
