---
-   type: provider
    name: sample_provider
    version: 0.1.0

    actions: &host_actions
        init:
            type: job
            log_files: [remote]
            script: ansible/init.yaml
            script_type: ansible
            states:
                on_success: initiated
                on_fail: failed
                available: any
        action-locker:
            type: job
            log_files: [remote]
            script: hosts/ssh-host/ansible/locker.yaml
            script_type: ansible
            states:
                on_success: created
                on_fail: failed
                available: any
        action-locker-fast:
            type: job
            log_files: [ remote ]
            script: hosts/ssh-host/ansible/locker-fast.yaml
            script_type: ansible
            states:
                on_success: created
                on_fail: failed
                available: any
    config:
        ansible_user:
            default: root
            type: string
            required: false
        ansible_ssh_pass:
            type: string
            default: root
            required: false
-
    type: host
    name: simple ssh
    version: .01

    actions: *host_actions
    config:
        ansible_user:
            default: root
            type: string
            required: true
        ansible_ssh_pass:
            type: string
            default: root
            required: yes
