---
- type: provider
  name: provider_sample
  version: "0.3"
  config:
    group1:
      string_param:
        type: string
        required: false
        description: lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
        default: foo
        display_name: Any string here
      connection_number:
        type: integer
        required: false
        default: 5
        display_name: Max connection
      connection_type: &connect_type
        type: option
        option:
          https: https
          ssh: ssh
          any: all
        display_name: Choose connection type
        default: ssh
    group2:
      reinit_when_restart:
        type: boolean
        default: false
        required: false
        display_name: Re-init host after shutdown
      readonly_link:
        type: string
        required: false
        default: Link will be here
        display_name: Host
        read_only: any

- type: host
  name: host_from_provider
  version: "1.01"
  config:
    required:
        type: integer
        required: yes
        default: 40
    str-key:
        default: value
        type: string
        required: false
    int_key:
        type: integer
        required: NO
        default:
    fkey:
        type: float
        required: false
        default: 1
    bool:
        type: boolean
        required : no
        default: false
    option:
        type: option
        option:
            http: 8080
            https: 4043
            ftp: my.host
        required: FALSE
    sub:
        sub1:
            type: option
            option:
              a: 1
              s: 2
              d: 3
            required: no
    password:
        type: password
        required: false
        default: q1w2e3r4t5y6
    json:
        type: json
        required: false
        default: {"foo": "bar"}
    credentials:
      ansible_host:
        display_name: "Hostname"
        type: string
        required: false
        read_only: any
        description: "Name of the host to connect to"
      ansible_port:
        display_name: "Port"
        type: string
        default: "22"
        required: false
        read_only: any
        description: "SSH port"
      sample_string:
        display_name: "Sample required string"
        type: string
        description: "Please fill this field with any data. This field is required!"
      sample_int:
        display_name: "Sample integer"
        type: integer
        default: 0
        required: false
      read_only_initiated:
        display_name: "Host type"
        type: json
        default: *connect_type
        description: "Change it before hostprovider will be initiated"
        writable: [created]
      file_with_ssh:
        type: file
        required: false
        display_name: SSH key here
