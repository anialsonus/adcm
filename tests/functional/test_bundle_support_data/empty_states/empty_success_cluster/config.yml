- type: cluster
  name: Empty states
  version: 0.02
  actions:
    install:
      type: job
      script: ansible/install.yaml
      script_type: ansible
      states:
        available:
          - created
        on_fail: failed
      params:
        qwe: 42
  config:
    required:
      type: integer
      required: true
      default: 10
    str-key:
      default: value
      type: string
      required: false

    int_key:
      type: integer
      required: false
      default: 150

    float_key:
      type: float
      required: false
      default: 34.7

    bool:
      type: boolean
      required: false
      default: false
    option:
      type: option
      option:
        http: 80
        https: 443
        ftp: 21
      required: FALSE
    password:
      default: qwerty
      type: password
      required: false
    input_file:
      type: file
      required: false
