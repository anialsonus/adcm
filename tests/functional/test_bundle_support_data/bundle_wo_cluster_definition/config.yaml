---
-
    name: ZOOKEEPER
    type: service
    description: ZooKeeper
    version: '1.2'

    actions:
        install:
            states:
                available: [created]
                on_success: all_installed
                on_fail: cluster_install_fail
            type: job
            script: stack/extcode/cook.py
            script_type: ansible
    components:
        ZOOKEEPER_CLIENT:
    config:
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: false

        float_key:
            type: float
            required: false

        bool:
            type: boolean
            required : false
