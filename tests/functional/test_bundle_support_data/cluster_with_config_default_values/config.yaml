- type: cluster
  name: ADH
  version: 1.5
  config:
    str_key:
      default: value
      type: string
      required: false
    text_key:
      default: value
      type: text
      required: false
    int_key:
      type: integer
      required: false
      default: 150
    float_key:
      type: float
      required: false
      default: 34.7
    bool:
      type: boolean
      required: false
      default: false
    password:
      default: qwerty
      type: password
      required: false
    json:
      type: json
      required: false
      default: { }
    list:
      type: list
      required: false
      default:
        - first
        - second
    map:
      type: map
      default:
        k: v
