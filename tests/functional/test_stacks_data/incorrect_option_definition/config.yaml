-

    type: cluster
    name: ADH
    version: 1.5

    actions:
        re-start-zookeper:
            type: job
            script: stack/job.py
            script_type: ansible
            params:
                qwe: 31
    config:
        str-key: {default: value, type: string, required: 0}
        int_key: {type: integer, required: NO}
        fkey: {type: float, required: false}
        bool: {type: boolean, required : no}
        options: {type: option, {http, https, ftp}}
    bundle:
        - name: ZOOKEEPER
          version: 1.2
