---
-

    type: cluster
    name: ADH
    version: 1.5
    config:
        str-key:
            default: value
            type: string
            required: false
        subkeys:
            key1:
                default: 0
                type: integer
                required: No

-
    type: host
    name: simple ssh
    version: .01

    config:
        ansible_user:
            default: root
            type: string
            required: true
        ansible_ssh_pass:
            type: string
            default: root
            required: yes
