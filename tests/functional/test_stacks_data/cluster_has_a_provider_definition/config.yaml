---
-

    type: cluster
    name: ADH
    version: 1.5

    actions:
        re-start-zookeper:
            type: job
            script: stack/extcode/job.py
            script_type: ansible
    config:
        str-key:
            default: value
            type: string
            required: false
-
    type: provider
    name: vasya
    version: 000.8

    actions:
        init:
            type: job
            script_type: ansible
            script: ansible/init.yaml
            states:
                available: any
                on_fail: created
