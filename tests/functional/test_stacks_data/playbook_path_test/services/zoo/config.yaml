-
 name: ZOOKEEPER
 type: service
 description: ZooKeeper
 version: '1.2'

 actions:
     install:
         type: job
         script: cook.py
         script_type: ansible
     start:
         type: job
         log_files: [remote]
         script: services/zoo/start.yaml
         script_type: ansible
     stop:
         type: job
         log_files: [remote]
         script: services/zoo/stop.yaml
         script_type: ansible

 components:
     ZOOKEEPER_CLIENT:
     ZOOKEEPER_SERVER:

 config:
     ssh-key: {default: TItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAA, type: string, required: no}
     zoo.cfg:
         autopurge.purgeInterval: {default: 24, max: 48, min: 2, type: integer}
         dataDir: {default: /hadoop/zookeeper, type: string}
         port:
             required: false
             default: 80
             option: {http: 80, https: 443}
             type: option
