---
-

    type: cluster
    name: ADH
    version: 1.5

    actions:
        re-start-zookeper:
            type: job
            script: stack/extcode/job.py
            script_type: ansible
            params:
                qwe: 31
    config:
        required:
            type: integer
            required: yes
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: NO

        fkey:
            type: float
            required: false

        bool:
            type: boolean
            required : no
        option:
            type: option
            option:
                http: 80
                https: 443
                ftp: 21
            required: FALSE
        new_key:
            type: integer
            required: NO
            default: 999
        test_key:
            type: string
            required: false
            default: test param from updated proto
