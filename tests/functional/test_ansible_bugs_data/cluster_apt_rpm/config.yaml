- type: cluster
  name: test_cluster
  version: 1.2
  actions:
    install_as_list: &action
      type: job
      script: ./install.yaml
      script_type: ansible
      states:
        available: any
      params:
        ansible_tags: list
      config:
        - name: host
          type: string

    install_as_string:
      <<: *action
      params:
        ansible_tags: string

- type: service
  name: test_service
  version: 0.4
