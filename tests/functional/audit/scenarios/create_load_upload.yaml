settings:
  process-type: exact
  start-from-first: matched  # to ignore ADCM config save that makes no sense for this scenario

operations:
  # upload/load incorrect bundles
  - &upload_bundle
    create:
      what:
        type: bundle
      how: upload
  - &load_bundle_fail
    create:
      what:
        type: bundle
      how: load
    result: fail
  - <<: *upload_bundle
  - <<: *load_bundle_fail
  # upload/load correct bundles
  - <<: *upload_bundle
  - &load_bundle
    <<: *load_bundle_fail
    result: success
  - <<: *upload_bundle
  - <<: *load_bundle
  # provide incorrect data for request
  - <<: *upload_bundle
    result: fail
  - <<: *load_bundle_fail
