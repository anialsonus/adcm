settings:
  process-type: exact
  start-from-first: matched

operations:
  - update: &update-user
      what:
        type: user
        name: {{ user.username }}
      how: update-rbac-object
  - update: *update-user
    result: fail
  - update: *update-user
    result: denied
    username: {{ user.username }}
  - update: &update-group
      what:
        type: group
        name: "{{ group.name }} [local]"
      how: update-rbac-object
  - update: *update-group
    result: fail
  - update: *update-group
    result: denied
    username: {{ user.username }}
  - update: &update-role
      what:
        type: role
        name: {{ role.name }}
      how: update-rbac-object
  - update: *update-role
    result: fail
  - update: *update-role
    result: denied
    username: {{ user.username }}
  - update: &update-policy
      what:
        type: policy
        name: {{ policy.name }}
      how: update-rbac-object
  - update: *update-policy
    result: fail
  - update: *update-policy
    result: denied
    username: {{ user.username }}
