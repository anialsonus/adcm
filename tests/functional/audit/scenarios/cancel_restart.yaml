settings:
  process-type: exact
  start-from-first: matched

operations:
  - update: &cancel
      what: &cluster
        type: cluster
        name: Actions Cluster
      how:
        operation: cancel-task
        name: {{ action_display_name }}
    result: denied
    username: {{ username }}
  - update: *cancel
  - update: *cancel
    result: fail
  - update: &complete-action
      what: *cluster
      how:
        operation: complete-action
        name: {{ action_display_name }}
    result: fail

  - update: &restart
        what: *cluster
        how:
          operation: restart-task
          name: {{ action_display_name }}
    result: denied
    username: {{ username }}
  - update: *restart
    result: fail
  - update: *restart
  - update: *complete-action
