settings:
  process-type: exact
  start-from-first: matched

operations:
  # simple upgrade
  - update: &simple-upgrade
      what: &object
        type: {{ object_type }}
        name: {{ name }}
      how:
        operation: do-upgrade
        name: Simple Upgrade
    result: denied
    username: {{ username }}
  - update: *simple-upgrade
    result: fail
  - update: *simple-upgrade
  # fail upgrade
  - update: &run-fail-upgrade
      what: *object
      how:
        operation: launch-action
        name: "Upgrade: Fail Upgrade"
    result: denied
    username: {{ username }}
  - update: *run-fail-upgrade
    result: fail
  - update: *run-fail-upgrade
  - update:
      what: *object
      how:
        operation: complete-action
        name: "Upgrade: Fail Upgrade"
    result: fail
  # succeed upgrade
  - update: &run-succeed-upgrade
      what: *object
      how:
        operation: launch-action
        name: "Upgrade: Succeed Upgrade"
    result: denied
    username: {{ username }}
  - update: *run-succeed-upgrade
    result: fail
  - update: *run-succeed-upgrade
  - update:
      what: *object
      how:
        operation: complete-action
        name: "Upgrade: Succeed Upgrade"
