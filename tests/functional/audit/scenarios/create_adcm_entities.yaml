settings:
  process-type: sequence
  start-from-first: matched

operations:
  # cluster
  - create:
      what:
        type: cluster
        name: cluster
  - create:
      what:
        type: cluster
    result: fail
  - create:
      what:
        type: cluster
    result: denied
  # provider
  - create:
      what:
        type: provider
        name: provider
  - create:
      what:
        type: provider
    result: fail
  - create:
    what:
      type: provider
    result: denied
  # host
  - create: &hfp
      what:
        type: host
        name: host-from-provider
  - create: &hfr
      what:
        type: host
        name: host-from-root
  - <<: *hfp
    result: fail
  - <<: *hfr
    result: fail
  - <<: *hfp
    result: denied
  - <<: *hfr
    result: denied
  # group configs
  - create: &clus-conf-gr
      what:
        type: cluster
        name: cluster
      how:
        operation: create-group-config
        name: cluster-group
  - <<: *clus-conf-gr
    result: fail
  - <<: *clus-conf-gr
    result: denied
  - create: &serv-conf-gr
      what:
        type: service
        name: service
      how:
        operation: create-group-config
        name: service-group
  - <<: *serv-conf-gr
    result: fail
  - <<: *serv-conf-gr
    result: denied
  - create: &comp-conf-gr
      what:
        type: component
        name: component
      how:
        operation: create-group-config
        name: component-group
  - <<: *comp-conf-gr
    result: fail
  - <<: *comp-conf-gr
    result: denied
