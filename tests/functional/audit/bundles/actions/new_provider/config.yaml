- type: provider
  name: actions_provider
  version: 3.99

  upgrade:
    - &upgrade
      name: Simple Upgrade
      versions:
        min: 2.9
        max: 4.0
      states:
        available: any
    - <<: *upgrade
      name: Success Upgrade
      scripts:
        - &before
          name: before
          script: ./actions.yaml
          script_type: ansible
          params:
            ansible_tags: succeed
        - &switch
          name: switch
          script: bundle_switch
          script_type: internal
        - name: after
          script: ./actions.yaml
          script_type: ansible
          params:
            ansible_tags: succeed
    - <<: *upgrade
      name: Fail Upgrade
      scripts:
        - <<: *before
        - <<: *switch
        - name: after
          script: ./actions.yaml
          script_type: ansible
          params:
            ansible_tags: fail

- type: host
  name: actions_host
  version: 2
