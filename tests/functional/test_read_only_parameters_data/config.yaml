-   type: cluster
    name: sample
    version: '0.001'

    actions:
        install:
            type: job
            script: playbook/install.yaml
            script_type: ansible
            states:
                available:
                    - created
                on_success: installed
                on_fail: created
            params:
                qwe: 42
        run:
            type: job
            script: playbook/run.yaml
            script_type: ansible
            states:
                available:
                    - created
                    - installed
                on_success: runned
                on_fail: installed
    config:
        read-only-int:
            type: integer
            default: 10
            required: false
            read_only: any
        writable-when-installed:
            type: string
            default: value
            required: false
            writable: [installed]
        read-only-when-runned:
            type: boolean
            default: true
            required: false
            read_only: [runned]
        writable:
            type: string
            default: bluh bluh bluh
            required: false
        group:
            read-only-when-installed:
                type: boolean
                default: true
                required: false
                read_only: [installed]
            read-only-runned-integer:
                type: integer
                default: 10
                required: false
                read_only: [runned]
