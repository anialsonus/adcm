- type: cluster
  name: Dummy cluster
  version: 1.5
  actions:
    switch_cluster_state:
      type: job
      script: dummy_action.yaml
      script_type: ansible
      masking:
        multi_state:
          unavailable:
            - installed
      on_success:
        multi_state:
          set:
            - installed

- type: service
  name: First service
  version: 1.5
  components:
    first:
      actions: &actions
        switch_component_state:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          masking:
            multi_state:
              unavailable:
                - installed
          on_success:
            multi_state:
              set:
                - installed

        some_action:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          masking:
            multi_state:
              available: any

        some_action_state_created:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          masking:
            multi_state:
              unavailable:
                - installed

        some_action_state_installed:
          type: job
          script: dummy_action.yaml
          script_type: ansible
          masking:
            multi_state:
              available:
                - installed

        some_action_unavailable:
          type: job
          script: dummy_action.yaml
          script_type: ansible

    second:
      actions: *actions

  actions:
    switch_service_state:
      type: job
      script: dummy_action.yaml
      script_type: ansible
      masking:
        multi_state:
          unavailable:
            - installed
      on_success:
        multi_state:
          set:
            - installed
