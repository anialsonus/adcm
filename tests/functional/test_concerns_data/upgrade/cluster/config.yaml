---
- type: cluster
  name: cluster_with_issue
  description: cluster has issues and should not run any action while issues didn't fix
  version: &version 2.0

  upgrade:
    - name: Upgrade to v. *version
      versions: { min: 0.9, max_strict: *version }
      description: cluster bundle upgrade
      states: { available: any }

  config:
    required_param:
      type: integer
      required: true

  actions:
    install:
      type: job
      script_type: ansible
      script: install.yaml
      states:
        available: any
        on_success: installed
        on_fail: created
