---
- type: service
  name: bookkeeper
  version: 1.0.10

  config:
    client_port:
      type: string
      default: "2181"
      display_name: client_port
    dirs:
      data:
        type: string
        default: "/var/lib/bookkeeper"
        display_name: data dirs for bookkeeper
    svc-file:
        type: file
        required: false
    svc-text-area:
        type: text
        required: false
        default: big dataaaaaaaaaaaaa
    svc-password:
        type: password
        default: qwerty1234
        required: false
    svc-ro-created:
      display_name: some display name
      type: string
      default: bluh
      required: false
      read_only: [created]
    svc-w-installed:
      type: integer
      default: 222
      required: false
      writable: [installed]
    svc-read-only:
      type: float
      default: 2.5
      required: false
      read_only: any
  export:
    dirs

  components:
    BOOKKEEPER_SERVER:

  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      params:
          ansible_tags: install
      states:
          available:
            - created
          on_success: installed
          on_fail: created
    expand-bookkeeper:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
      states:
          available:
              - created
          on_success: created
          on_fail: did_not_expand
    expand-fail:
      type: job
      script_type: ansible
      script: role/fail.yaml
      states:
          available:
              - created
          on_success: created
          on_fail: expand_failed
      config:
          quorum:
              type: integer
              required: false
              read_only: any
              default: 100
          simple_string:
              type: string
              required: false
              default: lorem ipsum
          add-text-field:
              type: text
              required: false
    service-lock:
      type: job
      script_type: ansible
      script: ansible/svc-lock.yaml
      states:
          available: any
          on_success: created
          on_fail: failed

    should_be_failed:
      type: job
      script_type: ansible
      script: ansible/failed.yaml
      params:
        ansible_tags: should_be_failed
      states:
        available:
          - created
          - installed
        on_success: failed
        on_fail: created
      config:
        failed-param:
          type: boolean
          default: true
          required: true

    components:
      type: job
      script_type: ansible
      script: ansible/nothing.yaml
-
    type: cluster
    name: constraint
    version: 1.1
    actions:
        install:
            type: job
            script: ansible/install.yaml
            script_type: ansible
            states:
                available:
                    - created
                on_fail: upgradated
            params:
                qwe: 42
        lock-cluster:
            type: job
            script: ansible/pause.yaml
            script_type: ansible
            states:
                available: any
                on_success: always-locked
                on_fail: created
        lock-terminate:
            type: job
            script: ansible/unlock-fail.yaml
            script_type: ansible
            states:
                available: any
                on_success: terminated
                on_fail: terminate_failed
    config:
        group1:
            boooooooooool:
                type: boolean
                required: false
            bluhhh:
                type: integer
                required: false
