---
- type: provider
  name: sample hostprovider
  description: hostprovider has issues and should not run any action while issues didn't fix
  version: 1.0

  config:
    required_param:
      type: integer
      required: true

  actions:
    install:
      type: job
      script_type: ansible
      script: install.yaml
      states:
        available: any
        on_success: installed
        on_fail: created

- type: host
  name: host sample
  version: 1.0

  actions:
    install:
      type: job
      script_type: ansible
      script: install.yaml
      states:
        available: any
        on_success: installed
        on_fail: created
