---
- type: cluster
  name: test_cluster
  version: 4

  config: &config
    - name: __main_info
      type: file
      required: false
      default: ./info.txt

    - name: just_line
      type: string
      required: false

  actions:
    change_main_info:
      type: job
      script_type: ansible
      script: ./actions.yaml
      states:
        available: any

- type: service
  name: change_main_info
  version: 2

  config: *config

  components:
    change_info:
      config: *config
