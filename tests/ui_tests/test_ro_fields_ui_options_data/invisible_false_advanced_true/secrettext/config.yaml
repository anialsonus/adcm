
- type: cluster
  name: invisible_false_advanced_true_boolean
  version: 1
  config:
    - name: secrettext
      type: secrettext
      read_only: [created]
      default: "very\nsecret\ntext"
      ui_options:
         invisible: false
         advanced: true
  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/install.yaml
      params:
        ansible_tags: install

      states:
        available:
          - created
        on_success: installed
        on_fail: created
