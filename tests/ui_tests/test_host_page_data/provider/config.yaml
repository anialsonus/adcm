---
- type: provider
  name: test_provider
  version: &ver "2.15-dev"

- type: host
  name: "Test Host"
  description: "Test Host Description"
  version: *ver

  actions:
    init: &job
      type: job
      script_type: ansible
      script: ./fake_init.yaml
      display_name: "Init"
      allow_in_maintenance_mode: true
      states:
        available:
          - created
        on_success: running
        on_fail: created
    reinit:
      <<: *job
      display_name: "Reinit"
      allow_in_maintenance_mode: false
      states:
        available:
          - running
        on_success: created
        on_fail: running
