---
- type: provider
  name: test_provider
  version: &ver "2.15-dev"

- type: host
  name: "Test Host"
  description: "Test Host Description"
  version: *ver
  config:
    - name: float
      type: float
      required: false
      default: 0.1
      group_customization: true
      description: Test description float
    - name: boolean
      type: boolean
      required: true
      default: true
      group_customization: true
      description: Test description boolean
    - name: integer
      type: integer
      required: false
      default: 16
      group_customization: true
      description: Test description integer
    - name: password
      type: password
      required: false
      default: password
      group_customization: true
      description: Test description password
    - name: string
      type: string
      required: true
      default: string
      group_customization: true
      description: Test description string
    - name: list
      type: list
      required: false
      group_customization: true
      description: Test description list
      default:
        - /dev/rdisk0s1
        - /dev/rdisk0s2
        - /dev/rdisk0s3
    - name: file
      type: file
      required: false
      default: ./cluster_file
      group_customization: true
      description: Test description file
    - name: option
      type: option
      required: false
      option:
        DAILY: DAILY
        WEEKLY: WEEKLY
      default: DAILY
      group_customization: true
      description: Test description option
    - name: text
      type: text
      required: false
      default: text
      group_customization: true
      description: Test description text
    - name: group
      type: group
      activatable: True
      active: True
      group_customization: true
      description: Test description group
      subs:
        - name: usual_port
          display_name: HTTP port
          description: Test description usual_port
          type: integer
          min: 1024
          max: 65536
          default: 9200
          required: yes
          group_customization: true
        - name: transport_port
          display_name: Transport port
          description: Test description transport_port
          type: integer
          min: 1024
          max: 65536
          default: 9300
          required: yes
          group_customization: true
    - name: structure
      type: structure
      required: false
      yspec: ./schema.yaml
      group_customization: true
      description: Test description structure
      default:
        - code: 1
          country: Test1
        - code: 2
          country: Test2
    - name: map
      type: map
      required: false
      group_customization: true
      description: Test description map
      default:
        age: '24'
        name: Joe
        sex: m
    - name: secrettext
      type: secrettext
      required: false
      group_customization: true
      description: Test description secrettext
      default: "secret\npass\nword"
    - name: json
      type: json
      required: false
      group_customization: true
      description: Test description json
      default:
        age: '24'
        name: Joe
        sex: m
