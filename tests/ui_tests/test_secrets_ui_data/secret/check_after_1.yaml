- name: "Check values"
  hosts: all
  gather_facts: false
  tasks:
    - name: "cluster_after_secretmap"
      fail:
        msg: "Expected value is {'first_key': 'first_value'}, actual value is {{ cluster.config.secretmap }}"
      when: "{{ cluster.config.secretmap != {'first_key': 'first_value'} }}"
      tags:
        - cluster_after_1
    - name: "cluster_after_password"
      fail:
        msg: "Expected value is first_pswd, actual value is {{ cluster.config.password }}"
      when: "{{ cluster.config.password != 'first_pswd' }}"
      tags:
        - cluster_after_1
    - name: "cluster_after_secrettext"
      fail:
        msg: "Expected value is first text, actual value is {{ cluster.config.secrettext }}"
      when: "{{ cluster.config.secrettext != 'first text' }}"
      tags:
        - cluster_after_1
    - name: "cluster_after_secretfile"
      fail:
        msg: "Expected value is content, actual value is {{ lookup('file', cluster.config.secretfile) }}"
      when: "{{ lookup('file', cluster.config.secretfile) != 'content' }}"
      tags:
        - cluster_after_1

    - name: "service_after_secretmap"
      fail:
        msg: "Expected value is {'first_key': 'first_value'}, actual value is {{ services.test_service.config.secretmap }}"
      when: "{{ services.test_service.config.secretmap != {'first_key': 'first_value'} }}"
      tags:
        - service_after_1
    - name: "service_after_password"
      fail:
        msg: "Expected value is first_pswd, actual value is {{ services.test_service.config.password }}"
      when: "{{ services.test_service.config.password != 'first_pswd' }}"
      tags:
        - service_after_1
    - name: "service_after_secrettext"
      fail:
        msg: "Expected value is first text, actual value is {{ services.test_service.config.secrettext }}"
      when: "{{ services.test_service.config.secrettext != 'first text' }}"
      tags:
        - service_after_1
    - name: "service_after_secretfile"
      fail:
        msg: "Expected value is content, actual value is {{ lookup('file', services.test_service.config.secretfile) }}"
      when: "{{ lookup('file', services.test_service.config.secretfile) != 'content' }}"
      tags:
        - service_after_1

    - name: "component_after_secretmap"
      fail:
        msg: "Expected value is {'first_key': 'first_value'}, actual value is {{ services.test_service.first_component.config.secretmap }}"
      when: "{{ services.test_service.first_component.config.secretmap != {'first_key': 'first_value'} }}"
      tags:
        - component_after_1
    - name: "component_after_password"
      fail:
        msg: "Expected value is first_pswd, actual value is {{ services.test_service.first_component.config.password }}"
      when: "{{ services.test_service.first_component.config.password != 'first_pswd' }}"
      tags:
        - component_after_1
    - name: "component_after_secrettext"
      fail:
        msg: "Expected value is first text, actual value is {{ services.test_service.first_component.config.secrettext }}"
      when: "{{ services.test_service.first_component.config.secrettext != 'first text' }}"
      tags:
        - component_after_1
    - name: "component_after_secretfile"
      fail:
        msg: "Expected value is content, actual value is {{ lookup('file', services.test_service.first_component.config.secretfile) }}"
      when: "{{ lookup('file', services.test_service.first_component.config.secretfile) != 'content' }}"
      tags:
        - component_after_1
