          name: first_action
        - name: switch action
          script: bundle_switch
          script_type: internal
        - <<: *action
          name: first action after switch
      config:
        - name: __main_info
          type: text
          required: false
          default: MAIN_INFO
        - name: some_float
          type: float
        - name: some_boolean
          type: boolean
          default: true
        - name: some_integer
          type: integer
        - name: some_password
          type: password
          required: false
          default: password
        - name: some_string
          type: string
          required: false
          default: string
        - name: some_list
          type: list
          default:
            - value1
            - value2
            - value3
        - name: some_file
          type: file
          required: false
          default: ./cluster_file
        - name: some_option
          type: option
          option:
            KEY1: VALUE1
            KEY2: VALUE2
          default: VALUE1
        - name: some_text
          type: text
          required: false
          default: text
        - name: some_structure
          type: structure
          required: false
          yspec: ./schema.yaml
        - name: some_map
          type: map
          default:
            integer_key: '10'
            string_key: string
        - name: some_secrettext
