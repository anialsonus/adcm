          default: secrettext
        - name: some_json
          type: json
          required: false
          default:
            key: value
        - name: some_group
          type: group
          subs:
            - name: float_in_some_group
              type: float
              default: 0.1
            - name: boolean_in_some_group
              type: boolean
              required: false
              default: true
            - name: integer_in_some_group
              type: integer
              required: false
              default: 10
            - name: password_in_some_group
              type: password
              required: false
              default: password
            - name: string_in_some_group
              type: string
              required: false
              default: string
            - name: list_in_some_group
              type: list
              required: false
              default:
                - value1
                - value2
                - value3
            - name: file_in_some_group
              type: file
              required: false
              default: ./cluster_file
            - name: option_in_some_group
              type: option
              required: false
              option:
                KEY1: VALUE1
                KEY2: VALUE2
              default: VALUE1
            - name: text_in_some_group
              type: text
              required: false
              default: text
            - name: structure_in_some_group
              type: structure
              required: false
              yspec: ./schema.yaml
            - name: map_in_some_group
              type: map
              required: false
              default:
                integer_key: '10'
                string_key: string
            - name: secrettext_in_some_group
              type: secrettext
              required: false
              default: secrettext
            - name: json_in_some_group
              type: json
              required: false
              default:
                key: value
        - name: activatable_group
          type: group
          activatable: True
          active: True
          subs:
            - name: float_in_activatable_group
              type: float
              required: false
              default: 0.1
            - name: boolean_in_activatable_group
              type: boolean
              required: false
              default: true
            - name: integer_in_activatable_group
              type: integer
              required: false
              default: 10
            - name: password_in_activatable_group
              type: password
              required: false
              default: password
            - name: string_in_activatable_group
              type: string
              required: false
              default: string
            - name: list_in_activatable_group
              type: list
              required: false
              default:
                - value1
                - value2
                - value3
            - name: file_in_activatable_group
              type: file
              required: false
              default: ./cluster_file
            - name: option_in_activatable_group
              type: option
              required: false
              option:
                KEY1: VALUE1
                KEY2: VALUE2
              default: VALUE1
            - name: text_in_activatable_group
              type: text
              required: false
              default: text
            - name: structure_in_activatable_group
              type: structure
              required: false
              yspec: ./schema.yaml
            - name: map_in_activatable_group
              type: map
              required: false
              default:
                integer_key: '10'
                string_key: string
            - name: secrettext_in_activatable_group
              type: secrettext
              required: false
              default: secrettext
            - name: json_in_activatable_group
              type: json
              required: false
              default:
                key: value
      states:
        available: any
        on_success: upgraded

  config: &config
    - name: somestring
      type: string
      required: false
    - name: someint
      type: integer
      default: 12
    - name: somethingelse
      type: map
      required: false
    - name: moar
      type: list
      default:
        - high
        - noon


- type: service
  version: 2.3
  name: test_service

  config: *config

  components:
    test_component:
      config: *config
