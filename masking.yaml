# masking
#
# is_action_available = masking_OK
#
# masking_OK = state_OK AND multistate_OK
#
# state_OK = AVAIL_S AND NOT UNAVAIL_S
# AVAIL_S = [ OR(avail_s, avail_s, ...) | any ] OR True
# UNAVAIL_S = [ OR(unavail_s, unavail_s, ...) | any ] OR False
#
# multistate_OK = AVAIL_M AND NOT UNAVAIL_M
# AVAIL_M = [ OR(avail_m, avail_m, ...) | any ] OR True
# UNAVAIL_M = [ OR(unavail_m, unavail_m, ...) | any ] OR False


